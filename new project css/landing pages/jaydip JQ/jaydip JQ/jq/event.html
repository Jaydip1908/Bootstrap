<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="event.css">
</head>
<body>
    <h1 class="titel"> Lorem ipsum dolor sit amet.</h1>
    <button class="up">up</button>
    <button class="down">down</button>
    <button class="tuggel">tuggel</button>
    <script src="./code.jquery.com_jquery-3.7.0.min.js"></script>
    <script>
        // up
        $('.up').click(function(){
           $('.titel').slideUp();
        });

        // down
        $('.down').click(function(){
           $('.titel').slideDown();
        });
           
       //  tuggel
        $('.tuggel').click(function(){
           $('.titel').slideToggle();
        });
           
    </script>
    
</body>
</html>
